<html>
  <body>
    <script>
      var i,j,count=0;
      array=[[28,33,36,7],[56,66,44,20],[88,7,21,44],[33,2,643,4]];
      for(i=0;i<=3;i++){
        for(j=0;j<=3;j++){
          if(array[i][j]%3==0){
            count=count+1;
          }
        }
      }
      document.write("3의 배수는"+count + "개입니다.");
    </script>
  </body>
</html>
