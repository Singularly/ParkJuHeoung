<html>
   <body>
   <script>
        var array = [[7,9,4,7,2],[3,4,6,7,2]];
        var array2 = [[3,1,4,8,0],[3,5,6,9,1]];
        var total = [[],[]];

       for(i=0; i<2; i++)

               document.write("<BR>");
           }
    </script>
