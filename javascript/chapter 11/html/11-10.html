<html>
<body>
    <script>
        var array = [[7, 9, 4, 7, 2], [3, 4, 6, 7, 2], [3, 2, 6, 9, 8]];
        var i, j, k, count = 0;
        for(i = 0; i < 15; i++)
        {
            for(j = 0; j <= 2; j++)
            {
                for(k = 0; k <= 4; k++)
                {
                    if(array[j][k] == i)
                    {
                        count = count + 1;
                    }
                }
            }
            if(count >= 1)
            {
                document.write(i + "의 개수 : " + count + "<BR>");
            }
            count = 0;
        }
    </script>
</body>
</html>
