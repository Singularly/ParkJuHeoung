<html>
<body>
<script>
var num , max, min , count;
for(count=1 ; count<=5 ; count++)
{
    num = parseInt(prompt("첫번째 숫자를 입력하세요"));
    document.write(count+"번째 숫자 : " + num + "<br>");
    if(count==1)
    {
        max=num;
        min=num;
    }
    else if(max<num)
    {
        max=num;
    }
    else if(min>num)
    {
        min=num;
    }
}
document.write("최대값" + max + "최솟값" + min);
</script>
</body>
</html>
