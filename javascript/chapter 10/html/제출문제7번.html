<html>
<body>
<script>
	var count=1,sum=0,num;
	num=parseInt(prompt("숫자를 입력하세요"));
	for(;(count*3)<=num;count++){
		sum+=count*3;
	}
	document.write("사용자 입력 : "+num+"<BR>"+num+"을 넘었을 때의 값 : "+(count*3)+"<BR>"+num+"을 넘었을 때 까지의 총합계 : "+sum+"<BR>"+num+"을 넘었을 때까지 몇 번째 3의 배수인가 : "+count);
</script>
</body>
</html>
